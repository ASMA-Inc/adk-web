<!-- Dialog content wrapper for styling and layout -->
<div class="dialog-container">
  <h2 mat-dialog-title class="dialog-title">EVALUATION METRIC</h2>

  <mat-dialog-content class="dialog-content">
    <form [formGroup]="evalForm" class="eval-form">
      <!-- Metric Selection using MatRadioGroup -->
      <mat-radio-group aria-label="Select an evaluation metric" formControlName="metric" class="metric-group">
        <div *ngFor="let metric of metrics" class="metric-option">
          <mat-radio-button [value]="metric" class="metric-radio">
            {{ metric }}
          </mat-radio-button>
        </div>
      </mat-radio-group>

      <!-- Display error message for metric if invalid -->
      <mat-error *ngIf="evalForm.controls['metric'].invalid && evalForm.controls['metric'].touched" class="error-message">
        {{ getMetricErrorMessage() }}
      </mat-error>

      <!-- Threshold Input Section -->
      <div class="threshold-section">
        <h3 class="threshold-title">THRESHOLD</h3>
        <div class="threshold-input-group">
          <!-- MatSlider for visual threshold selection -->
          <mat-slider
            formControlName="threshold"
            min="0"
            max="1"
            step="0.1"
            thumbLabel
            tickInterval="auto"
            class="threshold-slider"
          >
          </mat-slider>
          <!-- Display current threshold value -->
          <span class="threshold-value">{{ evalForm.controls['threshold'].value | number:'1.1-1' }}</span>
        </div>

        <!-- Display error message for threshold if invalid -->
        <mat-error *ngIf="evalForm.controls['threshold'].invalid && evalForm.controls['threshold'].touched" class="error-message">
          {{ getThresholdErrorMessage() }}
        </mat-error>
      </div>
    </form>
  </mat-dialog-content>

  <!-- Dialog actions (buttons) -->
  <mat-dialog-actions align="end" class="dialog-actions">
    <button mat-button (click)="onCancel()" class="cancel-button">Cancel</button>
    <button mat-flat-button color="primary" (click)="onSave()" [disabled]="evalForm.invalid" class="save-button">Save</button>
  </mat-dialog-actions>
</div>
